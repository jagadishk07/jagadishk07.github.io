<style>
:root {

}

* { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
body { background: var(--bg-blue); color: #1e293b; padding-bottom: 20px; }

.topbar { position: fixed; top: 0; width: 100%; height: 70px; background: white; display: flex; align-items: center; padding: 0 20px; border-bottom: 3px solid var(--accent-red); z-index: 100; }
.hero { margin-top: 90px; text-align: center; }
.hero img { width: 100px; border-radius: 50%; border: 2px solid var(--accent-red); }

.container { max-width: 450px; margin: auto; padding: 20px; }
.card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); text-align: center; }
.card-content { padding: 20px; }
.price-tag { display: block; margin: 10px 0; font-weight: 800; font-size: 22px; color: var(--accent-red); }

.add-btn { width: 100%; background: var(--accent-red); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 600; cursor: pointer; }

/* MODAL */
#cart-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; overflow-y: auto; }
.modal-content { background: white; width: 92%; max-width: 400px; border-radius: 24px; padding: 25px; text-align: center; margin: 20px; }

/* QTY CONTROLS */
.qty-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 15px 0; }
.qty-btn { width: 35px; height: 35px; border-radius: 8px; border: 1px solid #ddd; background: white; font-weight: bold; cursor: pointer; }

/* PAYMENT OPTIONS */
.pay-methods { margin: 20px 0; text-align: left; }
.method-card { border: 2px solid #e2e8f0; border-radius: 12px; padding: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.3s; position: relative; }
.method-card.active { border-color: var(--accent-red); background: #fff1f2; }
.method-card input { position: absolute; opacity: 0; }

.qr-display { display: none; margin-top: 10px; text-align: center; }
.qr-display img { width: 160px; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 10px; }

.wa-btn { width: 100%; background: var(--whatsapp); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 700; cursor: pointer; margin-top: 10px; font-size: 16px; }

.cart-float { position: fixed; bottom: 20px; right: 20px; background: var(--accent-red); color: white; padding: 12px 24px; border-radius: 50px; cursor: pointer; font-weight: 700; box-shadow: 0 8px 20px rgba(185,28,28,0.3); }
</style>
</head>

<script>
let cart = { name: "", price: 200, qty: 0 };
const adminPhone = "919652038360"; // UPDATED PHONE
let selectedPayMethod = "Pay on Delivery";

function addToCart(name, price) {
  cart.name = name;
  cart.price = price;
  if(cart.qty === 0) cart.qty = 1;
  updateUI();
  document.getElementById('floatBtn').style.display = 'block';
  toggleCart();
}

function changeQty(amount) {
    cart.qty += amount;
    if (cart.qty < 1) cart.qty = 1;
    updateUI();
}

function updateUI() {
  document.getElementById('cart-count').innerText = cart.qty;
  document.getElementById('item-name').innerText = cart.name;
  document.getElementById('modal-qty').innerText = cart.qty;
  document.getElementById('cart-total').innerText = cart.price * cart.qty;
}

function selectMethod(type) {
    document.querySelectorAll('.method-card').forEach(el => el.classList.remove('active'));
    event.currentTarget.classList.add('active');
    
    if(type === 'online') {
        document.getElementById('qrBox').style.display = 'block';
        selectedPayMethod = "Paid via QR";
    } else {
        document.getElementById('qrBox').style.display = 'none';
        selectedPayMethod = "Pay on Delivery";
    }
}

function toggleCart() {
  const modal = document.getElementById('cart-modal');
  modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
}

// ORDER ID GENERATOR (MMDD-00X)
function generateOrderID() {
    const now = new Date();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    
    // Using localStorage to keep track of order numbers for the user session
    let orderNum = localStorage.getItem('orderCount') || 0;
    orderNum = parseInt(orderNum) + 1;
    localStorage.setItem('orderCount', orderNum);
    
    const formattedNum = String(orderNum).padStart(3, '0');
    return `${month}${day}-${formattedNum}`;
}

</script>
