#cart-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; overflow-y: auto; }

.upi-id-display { background: white; border: 1.5px dashed var(--upi-blue); padding: 10px; border-radius: 8px; font-weight: 700; color: var(--upi-blue); margin: 10px 0; display: flex; justify-content: space-between; align-items: center; }

<script>
let cart = [];

function addToCart(name, price) {
  cart = [{ name, price, qty: (cart[0]?.qty || 0) + 1 }];

  document.getElementById('floatBtn').style.display = 'block';
}

function updateUI() {
  if (cart.length === 0) return;
  const item = cart[0];
  document.getElementById('cart-count').innerText = item.qty;
  document.getElementById('item-details').innerText = `${item.name} x ${item.qty}`;
  document.getElementById('cart-total').innerText = item.price * item.qty;
}

function toggleCart() {
  const modal = document.getElementById('cart-modal');
  modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
}

  const upiText = document.getElementById('upiId').innerText;
