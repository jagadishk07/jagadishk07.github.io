<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVLS Mart | Pickle Haus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root { --accent: #b91c1c; --wa: #25d366; --slate: #475569; --light-red: #fef2f2; }
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }

body { 
    background: #fdf2f2; 
    color: #1e293b; 
    overflow-x: hidden;
    perspective: 1000px;
}

/* Floating Background */
.bg-elements { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
.floating-item { position: absolute; opacity: 0; animation: float 12s linear infinite; }
@keyframes float {
    0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.15; }
    90% { opacity: 0.15; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* Topbar */
.topbar { position: fixed; top: 0; width: 100%; height: 70px; background: white; display: flex; align-items: center; padding: 0 20px; border-bottom: 3px solid var(--accent); z-index: 1000; }

/* 3D LOGO & IMAGE EFFECTS */
.hero { margin-top: 100px; text-align: center; margin-bottom: 20px; transition: transform 0.1s; }
.hero img { 
    width: 90px; 
    border-radius: 50%; 
    border: 3px solid var(--accent); 
    padding: 5px; 
    background: white; 
    transition: box-shadow 0.3s ease, transform 0.2s ease-out;
    cursor: pointer;
}

/* The Magnetic Glow & 3D Tilt for Product */
.card-img-container {
    perspective: 1000px;
    padding: 10px;
    cursor: pointer;
}

.card img {
    width: 100%;
    border-radius: 15px;
    transition: transform 0.1s ease-out, filter 0.3s ease;
    will-change: transform;
}

.card:hover img {
    filter: saturate(1.3) drop-shadow(0 0 25px rgba(185, 28, 28, 0.4));
}

.container { max-width: 400px; margin: auto; padding: 15px; position: relative; z-index: 1; }
.card { 
    background: white; 
    border-radius: 25px; 
    overflow: hidden; 
    box-shadow: 0 15px 35px rgba(185,28,28,0.1); 
    border: 1px solid #fee2e2; 
    text-align: center;
    transition: transform 0.3s ease;
}

/* Sparkle Style */
.sparkle {
    position: absolute;
    pointer-events: none;
    font-size: 20px;
    z-index: 9999;
    animation: sparkle-fly 0.8s ease-out forwards;
}
@keyframes sparkle-fly {
    0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
    100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(1.2) rotate(360deg); opacity: 0; }
}

/* Modals & UI Elements */
#cart-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; padding: 15px; backdrop-filter: blur(8px); }
.modal-content { background: white; width: 100%; max-width: 380px; border-radius: 30px; padding: 25px; text-align: center; position: relative; }
.stock-badge { background: var(--light-red); color: var(--accent); font-size: 11px; padding: 4px 12px; border-radius: 20px; font-weight: 700; display: inline-block; margin: 15px 0 5px 0; border: 1px solid var(--accent); }
.add-btn { width: 100%; background: var(--accent); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 700; font-size: 16px; cursor: pointer; }
.wa-btn { width: 100%; background: var(--wa); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 700; font-size: 16px; margin-top: 10px; cursor: pointer; }
.qty-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 15px 0; background: #f1f5f9; padding: 10px; border-radius: 15px; }
.address-input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #cbd5e1; margin-bottom: 15px; }
.method-label { font-size: 11px; font-weight: 700; color: var(--slate); text-align: left; margin: 10px 0; text-transform: uppercase; }
.payment-option { display: flex; align-items: center; padding: 12px; border: 2px solid #e2e8f0; border-radius: 15px; margin-bottom: 8px; cursor: pointer; text-align: left; }
.payment-option.active { border-color: var(--accent); background: #fff1f2; }
</style>
</head>
<body>

<div class="bg-elements" id="bg-elements"></div>
<audio id="popSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

<div class="topbar">
  <img src="https://jagadishk07.github.io/notes/brand_logo.png" height="40">
  <h1 style="font-family:'Orbitron'; font-size:16px; margin-left:10px; color:var(--accent)">SVLS MART</h1>
</div>

<div class="hero" id="hero-area">
  <img src="https://jagadishk07.github.io/notes/brand_logo.png" id="brand-logo" class="tilt-target">
</div>

<div class="container">
  <div class="card">
    <div class="card-img-container tilt-target" id="product-area">
        <img src="https://jagadishk07.github.io/notes/logo.png" id="main-product-img">
    </div>
    <div style="padding: 0 20px 20px 20px;">
      <div class="stock-badge">üå∂Ô∏è Authentic Homemade Spice</div>
      <h3 style="font-size: 18px; font-weight: 700;">Chicken Pickle ‚Äì Boneless</h3>
      <span style="display:block; font-size: 26px; font-weight: 800; color: var(--accent); margin: 10px 0;">‚Çπ200</span>
      <button class="add-btn" onclick="addToCart('Chicken Pickle ‚Äì Boneless', 200)">Add to Cart üõí</button>
    </div>
  </div>
</div>

<div id="cart-modal">
  <div class="modal-content">
    <h3 style="color:var(--accent); font-weight: 700;">Confirm Order</h3>
    <div class="qty-box">
        <button style="border:none; padding:10px; background:white; border-radius:8px;" onclick="changeQty(-1)">-</button>
        <span id="modal-qty" style="font-weight:800;">1</span>
        <button style="border:none; padding:10px; background:white; border-radius:8px;" onclick="changeQty(1)">+</button>
    </div>
    <div style="font-size: 20px; font-weight: 800; color: var(--accent); margin-bottom:15px;">Total: ‚Çπ<span id="cart-total">200</span></div>
    
    <input type="text" id="door-no" class="address-input" placeholder="House No / Landmark">
    
    <div class="method-label">Payment</div>
    <div class="payment-option active" id="opt-pod" onclick="setPayment('pod')">
        <input type="radio" checked> <span style="margin-left:10px; font-weight:600;">Pay on Delivery</span>
    </div>
    <div class="payment-option" id="opt-qr" onclick="setPayment('qr')">
        <input type="radio"> <span style="margin-left:10px; font-weight:600;">Online / QR Code</span>
    </div>

    <button class="wa-btn" onclick="sendWhatsApp()">Confirm on WhatsApp üì≤</button>
    <p onclick="closeCart()" style="margin-top:15px; font-size:12px; color:var(--slate); cursor:pointer;">Go Back</p>
  </div>
</div>

<script>
// --- 1. THE SPARKLE EFFECT (BURST SPICES) ---
document.addEventListener('click', (e) => {
    if (e.target.closest('.tilt-target')) {
        const spices = ['üå∂Ô∏è', 'üî•', '‚ú®'];
        for (let i = 0; i < 8; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = spices[Math.floor(Math.random() * spices.length)];
            sparkle.style.left = e.pageX + 'px';
            sparkle.style.top = e.pageY + 'px';
            sparkle.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
            sparkle.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 800);
        }
    }
});

// --- 2. 3D TILT & MAGNETIC EFFECT ---
const tiltTargets = document.querySelectorAll('.tilt-target');

tiltTargets.forEach(target => {
    target.addEventListener('mousemove', (e) => {
        const rect = target.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        // Calculate tilt
        const rotateX = ((y - centerY) / centerY) * -15; // Max 15 deg
        const rotateY = ((x - centerX) / centerX) * 15;
        
        const img = target.querySelector('img');
        img.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
    });

    target.addEventListener('mouseleave', () => {
        const img = target.querySelector('img');
        img.style.transform = `rotateX(0) rotateY(0) scale(1)`;
    });
});

// --- 3. BACKGROUND & CORE LOGIC ---
function initBG() {
    const container = document.getElementById('bg-elements');
    const items = ['üçó', 'üå∂Ô∏è', 'üî•'];
    for (let i = 0; i < 12; i++) {
        const span = document.createElement('span');
        span.className = 'floating-item';
        span.innerText = items[Math.floor(Math.random() * items.length)];
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDelay = Math.random() * 10 + 's';
        container.appendChild(span);
    }
}
initBG();

let cart = { name: "Chicken Pickle ‚Äì Boneless", price: 200, qty: 1 };
const adminPhone = "919652038360";
let paymentMethod = "Pay on Delivery";
let mapsLink = "Location not shared";

function addToCart(name, price) {
    document.getElementById('popSound').play();
    document.getElementById('cart-modal').style.display = 'flex';
}

function changeQty(amt) {
    cart.qty = Math.max(1, cart.qty + amt);
    document.getElementById('modal-qty').innerText = cart.qty;
    document.getElementById('cart-total').innerText = cart.price * cart.qty;
}

function setPayment(type) {
    paymentMethod = type === 'qr' ? "Paid via QR" : "Pay on Delivery";
    document.getElementById('opt-pod').classList.toggle('active', type === 'pod');
    document.getElementById('opt-qr').classList.toggle('active', type === 'qr');
}

function closeCart() { document.getElementById('cart-modal').style.display = 'none'; }

    const total = cart.price * cart.qty;

    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += `üÜî *Order ID:* ${orderID}%0A`;
    text += `üçó *${cart.name}*%0A`;
    text += `üì¶ *Quantity:* ${cart.qty} Packs%0A`;
    text += `üíµ *Price:* ‚Çπ${cart.price} x ${cart.qty} = ‚Çπ${total}%0A`;
    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += `üí∞ *TOTAL PAYABLE: ‚Çπ${total}*%0A`;
    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += "üìç *DELIVERY LOCATION:*%0A";
    text += `üè† *House/Landmark:* ${doorInfo}%0A`;
    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += "‚è∞ *Expected within 15-20 mins*%0A";
    text += `üí≥ *Method:* ${paymentMethod}%0A`;
    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += "üå∂Ô∏è *Fresh ‚Ä¢ Homemade ‚Ä¢ Hygienic*%0A";
    text += "üôè *Thank you for choosing Pickle Haus!*%0A";

    setTimeout(() => {
        window.location.href = `https://api.whatsapp.com/send?phone=${adminPhone}&text=${text}`;
    }, 1000);
}
</script>
</body>
</html>
