<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVLS Mart | Pickle Haus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --accent-red: #b91c1c;
  --whatsapp: #25d366;
  --slate: #475569;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #f8fafc;
  color: #1e293b;
}

/* TOP BAR */
.topbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  background: #fff;
  display: flex;
  align-items: center;
  padding: 0 20px;
  border-bottom: 3px solid var(--accent-red);
  z-index: 100;
}

.hero {
  margin-top: 90px;
  text-align: center;
}

.hero img {
  width: 100px;
  border-radius: 50%;
  border: 2px solid var(--accent-red);
}

.container {
  max-width: 450px;
  margin: auto;
  padding: 20px;
}

.card {
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0,0,0,0.05);
  border: 1px solid #e2e8f0;
  text-align: center;
}

.card-content {
  padding: 20px;
}

.price-tag {
  display: block;
  margin: 10px 0;
  font-weight: 800;
  font-size: 24px;
  color: var(--accent-red);
}

.add-btn {
  width: 100%;
  background: var(--accent-red);
  color: white;
  border: none;
  padding: 16px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  font-size: 16px;
}

/* FLOAT CART */
.cart-float {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--accent-red);
  color: #fff;
  padding: 12px 24px;
  border-radius: 50px;
  cursor: pointer;
  font-weight: 700;
  box-shadow: 0 8px 20px rgba(185,28,28,0.3);
  z-index: 500;
  display: none;
}

/* MODAL */
#cart-modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  z-index: 2000;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.modal-content {
  background: #fff;
  width: 100%;
  max-width: 400px;
  border-radius: 24px;
  padding: 24px;
  text-align: center;
}

/* QTY */
.qty-box {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  background: #f1f5f9;
  padding: 10px;
  border-radius: 12px;
  margin: 15px 0;
}

.qty-btn {
  width: 35px;
  height: 35px;
  border-radius: 8px;
  border: none;
  background: #fff;
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
  color: var(--accent-red);
}

/* PAYMENT */
.method-label {
  font-size: 14px;
  font-weight: 700;
  text-align: left;
  margin: 20px 0 10px;
  color: var(--slate);
}

.payment-option {
  display: flex;
  align-items: center;
  padding: 15px;
  border: 2px solid #e2e8f0;
  border-radius: 15px;
  margin-bottom: 12px;
  cursor: pointer;
}

.payment-option.active {
  border-color: var(--accent-red);
  background: #fef2f2;
}

.payment-option input {
  margin-right: 15px;
  transform: scale(1.2);
}

.qr-box {
  display: none;
  margin: 15px auto;
  padding: 10px;
  background: #f8fafc;
  border-radius: 12px;
  border: 1px dashed #cbd5e1;
}

.qr-box img {
  width: 160px;
}

.wa-btn {
  width: 100%;
  background: var(--whatsapp);
  color: white;
  border: none;
  padding: 18px;
  border-radius: 15px;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="topbar">
  <img src="https://jagadishk07.github.io/notes/brand_logo.png" height="40">
  <h1 style="font-family:Orbitron; font-size:16px; margin-left:10px; color:var(--accent-red)">
    SVLS MART
  </h1>
</div>

<div class="hero">
  <img src="https://jagadishk07.github.io/notes/brand_logo.png">
</div>

<div class="container">
  <div class="card">
    <img src="https://jagadishk07.github.io/notes/logo.png" style="width:100%">
    <div class="card-content">
      <h3>Chicken Pickle (Boneless)</h3>
      <span class="price-tag">‚Çπ200</span>
      <button class="add-btn" onclick="addToCart('Chicken Pickle ‚Äì Boneless', 200)">
        Add to Cart üõí
      </button>
    </div>
  </div>
</div>

<div class="cart-float" id="floatBtn" onclick="toggleCart()">
  ORDER (<span id="cart-count">0</span>)
</div>

<div id="cart-modal">
  <div class="modal-content">
    <h3 style="color:var(--accent-red)">Review Your Order</h3>

    <div class="qty-box">
      <button class="qty-btn" onclick="changeQty(-1)">‚àí</button>
      <span id="modal-qty" style="font-weight:700">1</span>
      <button class="qty-btn" onclick="changeQty(1)">+</button>
    </div>

    <div style="font-size:24px; font-weight:800">
      Total: ‚Çπ<span id="cart-total">0</span>
    </div>

    <p id="item-name" style="font-size:13px; color:var(--slate)"></p>

    <div class="method-label">Choose Payment Method</div>

    <div class="payment-option active" onclick="setPayment('pod')">
      <input type="radio" checked>
      <div>
        <strong>Pay on Delivery</strong><br>
        <small>Cash / UPI</small>
      </div>
    </div>

    <div class="payment-option" onclick="setPayment('qr')">
      <input type="radio">
      <div>
        <strong>Pay via QR</strong><br>
        <small>Scan & Pay</small>
      </div>
    </div>

    <div class="qr-box" id="qrContainer">
      <img src="https://jagadishk07.github.io/notes/scan.jpg">
      <p style="font-size:11px">Scan & pay before confirming</p>
    </div>

    <button class="wa-btn" onclick="sendWhatsApp()">
      Send Order via WhatsApp
    </button>

    <p onclick="toggleCart()" style="margin-top:15px; cursor:pointer">
      ‚Üê Close
    </p>
  </div>
</div>

<script>
let cart = { name: "", price: 0, qty: 0 };
let paymentMethod = "Pay on Delivery";
const adminPhone = "918885730807";

function addToCart(name, price) {
  cart = { name, price, qty: 1 };
  updateUI();
  document.getElementById("floatBtn").style.display = "block";
  toggleCart();
}

function changeQty(val) {
  cart.qty = Math.max(1, cart.qty + val);
  updateUI();
}

function updateUI() {
  document.getElementById("cart-count").innerText = cart.qty;
  document.getElementById("modal-qty").innerText = cart.qty;
  document.getElementById("cart-total").innerText = cart.qty * cart.price;
  document.getElementById("item-name").innerText = cart.name;
}

function toggleCart() {
  const modal = document.getElementById("cart-modal");
  modal.style.display = modal.style.display === "flex" ? "none" : "flex";
}

function setPayment(type) {
  const qr = document.getElementById("qrContainer");
  if (type === "qr") {
    qr.style.display = "block";
    paymentMethod = "Paid via QR";
  } else {
    qr.style.display = "none";
    paymentMethod = "Pay on Delivery";
  }
}

function generateOrderID() {
  let c = Number(localStorage.getItem("svls_order") || 0) + 1;
  localStorage.setItem("svls_order", c);
  return "ORD-" + String(c).padStart(3, "0");
}

function sendWhatsApp() {
  const total = cart.qty * cart.price;
  const id = generateOrderID();

  let msg =
    `üßæ *Order ID:* ${id}%0A` +
    `üçó *${cart.name}*%0A` +
    `üì¶ Qty: ${cart.qty}%0A` +
    `üí∞ Total: ‚Çπ${total}%0A` +
    `üí≥ ${paymentMethod}`;

  window.open(`https://wa.me/${adminPhone}?text=${msg}`, "_blank");
}
</script>

</body>
</html>
