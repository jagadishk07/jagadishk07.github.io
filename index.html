<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVLS Mart | Pickle Haus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --accent-red: #b91c1c;
  --whatsapp: #25d366;
  --upi-blue: #1a73e8;
  --slate: #64748b;
}

* { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
body { background: #f0f9ff; color: #1e293b; padding-bottom: 20px; }

.topbar { position: fixed; top: 0; width: 100%; height: 70px; background: white; display: flex; align-items: center; padding: 0 20px; border-bottom: 3px solid var(--accent-red); z-index: 100; }
.hero { margin-top: 90px; text-align: center; }
.hero img { width: 100px; border-radius: 50%; border: 2px solid var(--accent-red); }

.container { max-width: 450px; margin: auto; padding: 20px; }
.card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); text-align: center; }
.card-content { padding: 20px; }

.price-tag { display: block; margin: 10px 0; font-weight: 800; font-size: 22px; color: var(--accent-red); }
.add-btn { width: 100%; background: var(--accent-red); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; }
.add-btn:active { transform: scale(0.95); }

/* CHECKOUT MODAL */
#cart-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; overflow-y: auto; }
.modal-content { background: white; width: 92%; max-width: 400px; border-radius: 24px; padding: 25px; text-align: center; margin: 20px; position: relative; }

/* QUANTITY CONTROLS */
.qty-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 15px 0; }
.qty-btn { 
  width: 40px; height: 40px; border-radius: 10px; border: 2px solid #e2e8f0; 
  background: white; font-size: 20px; font-weight: bold; cursor: pointer; color: var(--accent-red);
}
.qty-number { font-size: 20px; font-weight: 700; min-width: 30px; }

/* PAYMENT SECTION */
.qr-container { background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 15px; padding: 15px; margin: 15px 0; }
.qr-image { width: 160px; border: 4px solid white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

.upi-copy-box { 
  display: flex; align-items: center; justify-content: space-between; 
  background: white; border: 1px solid var(--upi-blue); 
  padding: 8px 12px; border-radius: 10px; margin-top: 10px;
}
.upi-text { font-weight: 700; color: var(--upi-blue); font-size: 13px; }
.copy-btn { background: var(--upi-blue); color: white; border: none; padding: 6px 10px; border-radius: 6px; font-size: 11px; cursor: pointer; }

.wa-btn { width: 100%; background: var(--whatsapp); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 700; cursor: pointer; margin-top: 15px; font-size: 16px; box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3); }

.cart-float { position: fixed; bottom: 20px; right: 20px; background: var(--accent-red); color: white; padding: 12px 24px; border-radius: 50px; cursor: pointer; font-weight: 700; box-shadow: 0 8px 20px rgba(185, 28, 28, 0.4); }
</style>
</head>
<body>

<div class="topbar">
  <img src="https://jagadishk07.github.io/notes/brand_logo.png" height="40">
  <h1 style="font-family:'Orbitron'; font-size:16px; margin-left:10px; color:var(--accent-red)">SVLS MART</h1>
</div>

<div class="hero">
  <img src="https://jagadishk07.github.io/notes/brand_logo.png">
</div>

<div class="container">
  <div class="card">
    <img src="https://jagadishk07.github.io/notes/logo.png" style="width:100%">
    <div class="card-content">
      <h3>Chicken Pickle (Boneless)</h3>
      <span class="price-tag">‚Çπ200</span>
      <button class="add-btn" onclick="addToCart('Chicken Pickle ‚Äì Boneless', 200)">Add to Cart üõí</button>
    </div>
  </div>
</div>

<div class="cart-float" id="floatBtn" style="display:none;" onclick="toggleCart()">
  VIEW ORDER (<span id="cart-count">0</span>)
</div>

<div id="cart-modal">
  <div class="modal-content">
    <h3 style="color:var(--accent-red)">Your Order</h3>
    <p id="item-name" style="font-weight:600; margin-top:10px;"></p>
    
    <div class="qty-box">
        <button class="qty-btn" onclick="changeQty(-1)">‚àí</button>
        <span class="qty-number" id="modal-qty">1</span>
        <button class="qty-btn" onclick="changeQty(1)">+</button>
    </div>

    <div style="font-size:24px; font-weight:bold; margin-bottom:15px; color:var(--accent-red)">
      Total: ‚Çπ<span id="cart-total">0</span>
    </div>

    <div class="qr-container">
      <p style="font-size:11px; font-weight:700; color:var(--slate); margin-bottom:10px;">STEP 1: SCAN OR COPY ID TO PAY</p>
      <img src="https://jagadishk07.github.io/notes/scan.jpg" class="qr-image">
      
      <div class="upi-copy-box">
        <span class="upi-text" id="upiId">jagadishmech223@ybl</span>
        <button class="copy-btn" onclick="copyUPI()">COPY</button>
      </div>
    </div>

    <p style="font-size:11px; color:var(--slate); font-style:italic;">STEP 2: CLICK TO FINALIZE</p>
    <button class="wa-btn" onclick="sendWhatsApp()">
       Pay & Confirm via WhatsApp üì≤
    </button>

    <button onclick="toggleCart()" style="background:none; border:none; margin-top:15px; color:var(--slate); cursor:pointer; font-size:13px;">Cancel</button>
  </div>
</div>

<script>
let cart = { name: "", price: 200, qty: 0 };
const adminPhone = "918885730807";

function addToCart(name, price) {
  cart.name = name;
  cart.price = price;
  if(cart.qty === 0) cart.qty = 1;
  updateUI();
  document.getElementById('floatBtn').style.display = 'block';
  toggleCart(); // Open modal automatically when adding
}

function changeQty(amount) {
    cart.qty += amount;
    if (cart.qty < 1) cart.qty = 1; // Minimum 1
    updateUI();
}

function updateUI() {
  document.getElementById('cart-count').innerText = cart.qty;
  document.getElementById('item-name').innerText = cart.name;
  document.getElementById('modal-qty').innerText = cart.qty;
  document.getElementById('cart-total').innerText = cart.price * cart.qty;
}

function toggleCart() {
  const modal = document.getElementById('cart-modal');
  modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
}

function copyUPI() {
  const upi = document.getElementById('upiId').innerText;
  navigator.clipboard.writeText(upi);
  const btn = document.querySelector('.copy-btn');
  btn.innerText = "DONE!";
  setTimeout(() => { btn.innerText = "COPY"; }, 2000);
}

function sendWhatsApp() {
  const total = cart.price * cart.qty;

  let text = "‚ú®üç¥ *ORDER FROM SVLS MART* üç¥‚ú®%0A";
  text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
  text += `üçó *Item:* ${cart.name}%0A`;
  text += `üì¶ *Quantity:* ${cart.qty} Packs%0A`;
  text += `üíµ *Rate:* ‚Çπ${cart.price}%0A`;
  text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
  text += `üí∞ *TOTAL PAID: ‚Çπ${total}*%0A%0A`;
  text += "üìç *Please deliver to:*%0A";
  text += "(Type your address here...)%0A%0A";
  text += "üôè *Thank you!*";

  window.open(`https://wa.me/${adminPhone}?text=${text}`, '_blank');
}
</script>
</body>
</html>
