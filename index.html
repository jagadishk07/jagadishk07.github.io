<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVLS Mart ‚Äì AI Smart Village Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* -------- same AI-brand styles (unchanged) -------- */
:root{
  --bg:#02040f;--panel:#050a1a;--neon:#00f5ff;--green:#7cff00;--text:#e5e7eb;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins;background:linear-gradient(#020617,#000);color:var(--text)}

.topbar{position:fixed;top:0;left:0;width:100%;height:70px;background:#020617;
display:flex;align-items:center;justify-content:space-between;padding:0 30px;
border-bottom:1px solid rgba(0,245,255,.25);z-index:100}

.brand{display:flex;align-items:center;gap:12px}
.brand img{height:56px}
.brand h1{font-family:Orbitron;font-size:18px;color:var(--neon)}
.brand p{font-size:12px;color:#a5b4fc}

.nav button{background:transparent;border:1px solid var(--neon);color:var(--neon);
padding:7px 14px;border-radius:8px;cursor:pointer;margin-left:6px}
.nav button.active{background:var(--neon);color:#000}

.hero-brand{margin-top:90px;text-align:center;padding:40px 10% 20px}
.hero-brand img{width:240px}
.hero-brand h2{margin-top:14px;font-family:Orbitron;color:var(--neon)}
.hero-brand p{font-size:14px;color:#a5b4fc}
.hero-hint{display:inline-block;margin-top:10px;color:var(--green);font-weight:600}

.view{display:none;padding:40px 8% 60px}
.view.active{display:block}

h2{text-align:center;font-family:Orbitron;color:var(--neon);margin:30px 0 20px}
.card{background:#020617;padding:22px;border-radius:16px;
border:1px solid rgba(0,245,255,.2);box-shadow:0 0 18px rgba(0,245,255,.15)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}

input,select,textarea{width:100%;padding:10px;margin:7px 0;
background:#020617;border:1px solid #020617;color:white;border-radius:8px}

button.main{background:var(--neon);color:#000;border:none;padding:12px 20px;
border-radius:8px;font-weight:600;cursor:pointer}
button.main:hover{background:var(--green)}

.list li{margin:7px 0;font-size:14px;cursor:pointer}
.track-box{max-width:500px;margin:auto;background:#020617;padding:25px;
border-radius:16px;border:1px solid var(--neon)}
.status{margin-top:12px;padding:10px;border-radius:10px;border:1px solid var(--green)}
</style>
</head>

<body>

<!-- HEADER -->
<div class="topbar">
  <div class="brand">
    <img src="https://jagadishk07.github.io/notes/brand_logo.png">
    <div>
      <h1>SVLS Mart</h1>
      <p>Our Village. Our Shops. Our Future.</p>
    </div>
  </div>
  <div class="nav">
    <button id="nav-customer" class="active" onclick="showView('customer')">Customer</button>
    <button id="nav-admin" onclick="showView('admin')">Admin</button>
    <button id="nav-delivery" onclick="showView('delivery')">Delivery</button>
    <button id="nav-tracking" onclick="showView('tracking')">Tracking</button>
  </div>
</div>

<!-- HERO -->
<div class="hero-brand">
  <img src="https://jagadishk07.github.io/notes/brand_logo.png">
  <h2>SVLS Mart</h2>
  <p>Our Village. Our Shops. Our Future.</p>
  <span class="hero-hint">üëá Place your order below</span>
</div>

<!-- ================= CUSTOMER ================= -->
<div id="customer" class="view active">

<h2>Place an Order</h2>

<div class="card" style="max-width:720px;margin:auto">

<input id="cname" placeholder="Your Name *">

<input id="cmobile" placeholder="Mobile Number *"
 maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g,'')">

<select id="ccat" onchange="loadShops()">
  <option value="">Select Service *</option>
  <option>Grocery</option>
  <option>Hotel</option>
  <option>Fast Food</option>
  <option>Medical</option>
  <option>Vegetable</option>
  <option>Hardware</option>
  <option>Stationery</option>
  <option>Beauty</option>
  <option>Home Service</option>
</select>

<select id="cshop">
  <option value="">Select Shop *</option>
</select>

<textarea id="cneed" placeholder="Enter your requirement"></textarea>

<button class="main" onclick="createOrder()">Place an Order</button>
</div>
</div>

<!-- ================= ADMIN ================= -->
<div id="admin" class="view">
<h2>Admin Dashboard</h2>
<div class="grid">
  <div class="card">
    <h3>üì• Incoming Orders</h3>
    <ul id="adminOrders" class="list"></ul>
  </div>
  <div class="card">
    <h3>üö¥ Assign Delivery</h3>
    <select id="execSelect">
      <option>Akram</option>
      <option>Kiran</option>
      <option>Anwar</option>
      <option>Sreenu</option>
    </select><br><br>
    <button class="main" onclick="assignExec()">Assign Selected Order</button>
  </div>
</div>
</div>

<!-- ================= DELIVERY ================= -->
<div id="delivery" class="view">
<h2>Delivery Console</h2>
<div class="grid">
  <div class="card">
    <h3>Assigned Orders</h3>
    <ul id="deliveryOrders" class="list"></ul>
  </div>
  <div class="card">
    <h3>Update Status</h3>
    <button class="main" onclick="updateStatus('Picked Up')">Picked Up</button><br><br>
    <button class="main" onclick="updateStatus('On the Way')">On the Way</button><br><br>
    <button class="main" onclick="updateStatus('Delivered')">Delivered</button>
  </div>
</div>
</div>

<!-- ================= TRACKING ================= -->
<div id="tracking" class="view">
<h2>Track Your Order</h2>
<div class="track-box">
  <input id="trackId" placeholder="Enter Order ID">
  <button class="main" onclick="trackOrder()">Track</button>
  <div id="trackResult" class="status"></div>
</div>
</div>

<script>
let orders=[];
let selectedOrder=null;

/* -------- VIEW SWITCH (with refresh) -------- */
function showView(v){
  document.querySelectorAll(".view").forEach(x=>x.classList.remove("active"));
  document.getElementById(v).classList.add("active");

  document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById("nav-"+v).classList.add("active");

  if(v==="admin") refreshAdmin();
  if(v==="delivery") refreshDelivery();
}

/* -------- SHOPS -------- */
const shopsByService={
  "Grocery":["Super K Store","Nagendra Mart","Jagadish Stores","V Mart"],
  "Hotel":["Reddy Hotel","Mahaboob Hotel","Annapurna Restaurant","Maddileti Hotel"],
  "Fast Food":["Zam Zam Hotel","Malik Fast Food Centre","Singh Fast Food","A1 Chicken Pakoda","Basha Chicken Pakoda"],
  "Medical":["Sri Sai Chandra Medicals","Sri Sai Medicals","Apollo Pharmacy","MedPlus"],
  "Vegetable":["Rythu Bazaar Veg Shop","Ooru Fresh Vegetables","Velugode Greens","Mana Polam Veggies","Fresh Farm Vegetables"],
  "Hardware":["Sri Balaji Hardware","Velugode Tools Mart","Village Build Store","Grama Hardware","Sai Ram Cement & Hardware"],
  "Stationery":["Velugode Book Depot","Sri Saraswathi Stationery","Village Study Point","Mana Ooru Xerox & Stationery","Smart Kids Stationery"],
  "Beauty":["Sri Lakshmi Beauty Parlour","Ooru Glow Beauty","Velugode Beauty Hub","Village Style Salon","Royal Touch Beauty"],
  "Home Service":["Sreenu Home Care","Mahaboob Electric & Plumbing","Mana Seva Services","Village Fixers","Grama Home Solutions"]
};

function loadShops(){
  cshop.innerHTML='<option value="">Select Shop *</option>';
  const s=ccat.value;
  if(shopsByService[s]){
    shopsByService[s].forEach(x=>{
      const o=document.createElement("option");
      o.textContent=x;cshop.appendChild(o);
    });
  }
}

/* -------- ORDER ID -------- */
function genOrderId(){
  const d=new Date();
  return String(d.getFullYear()).slice(2)
   +String(d.getMonth()+1).padStart(2,"0")
   +String(d.getDate()).padStart(2,"0")
   +String(d.getHours()).padStart(2,"0")
   +String(d.getMinutes()).padStart(2,"0")
   +String(d.getSeconds()).padStart(2,"0");
}

/* -------- CREATE ORDER -------- */
function createOrder(){
  if(!cname.value||!cmobile.value||cmobile.value.length!==10||
     !ccat.value||!cshop.value){
    alert("Please fill all mandatory fields correctly");
    return;
  }

  const order={
    id:genOrderId(),
    name:cname.value,
    mob:cmobile.value,
    service:ccat.value,
    shop:cshop.value,
    need:cneed.value,
    status:"New",
    exec:"-"
  };
  orders.push(order);

  alert("‚úÖ Order placed!\nYour Order ID: "+order.id);

  refreshAdmin();   // üî• FIX
  refreshDelivery();

}

/* -------- ADMIN -------- */
function refreshAdmin(){
  const ul=document.getElementById("adminOrders");
  ul.innerHTML="";
  orders.forEach(o=>{
    const li=document.createElement("li");
    li.textContent=`${o.id} | ${o.service} - ${o.shop} | ${o.status}`;
    li.onclick=()=>{selectedOrder=o;};
    ul.appendChild(li);
  });
}

/* -------- ASSIGN -------- */
function assignExec(){
  if(!selectedOrder){alert("Select an order first");return;}
  selectedOrder.exec=execSelect.value;
  selectedOrder.status="Assigned to "+selectedOrder.exec;
  refreshAdmin();refreshDelivery();
}

/* -------- DELIVERY -------- */
function refreshDelivery(){
  const ul=document.getElementById("deliveryOrders");
  ul.innerHTML="";
  orders.forEach(o=>{
    if(o.exec!=="-"){
      const li=document.createElement("li");
      li.textContent=`${o.id} | ${o.status}`;
      ul.appendChild(li);
    }
  });
}
function updateStatus(s){
  if(!selectedOrder){alert("Ask admin to assign you an order");return;}
  selectedOrder.status=s;
  refreshAdmin();refreshDelivery();
}

/* -------- TRACK -------- */
function trackOrder(){
  const o=orders.find(x=>x.id===trackId.value);
  document.getElementById("trackResult").textContent=o
   ? `Status: ${o.status} | Executive: ${o.exec}`
   : "‚ùå Order not found";
}
</script>

</body>
</html>
