<style>
:root { --accent: #b91c1c; --wa: #25d366; --slate: #475569; }
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
body { background: #fdf2f2; color: #1e293b; }

.topbar { position: fixed; top: 0; width: 100%; height: 70px; background: white; display: flex; align-items: center; padding: 0 20px; border-bottom: 3px solid var(--accent); z-index: 1000; }
.hero { margin-top: 100px; text-align: center; margin-bottom: 20px; }
.hero img { width: 90px; border-radius: 50%; border: 3px solid var(--accent); padding: 5px; background: white; }

.container { max-width: 400px; margin: auto; padding: 15px; }
.card { background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 15px 35px rgba(185,28,28,0.1); border: 1px solid #fee2e2; text-align: center; }
.stock-badge { background: #fef2f2; color: var(--accent); font-size: 11px; padding: 4px 12px; border-radius: 20px; font-weight: 700; display: inline-block; margin: 15px 0 5px 0; border: 1px solid var(--accent); }

#cart-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 15px; backdrop-filter: blur(5px); }
.modal-content { background: white; width: 100%; max-width: 380px; border-radius: 30px; padding: 25px; text-align: center; max-height: 90vh; overflow-y: auto; }

.method-label { font-size: 12px; font-weight: 700; color: var(--slate); text-align: left; margin: 20px 0 10px 0; text-transform: uppercase; }
.payment-option { display: flex; align-items: center; padding: 15px; border: 2px solid #e2e8f0; border-radius: 15px; margin-bottom: 10px; cursor: pointer; text-align: left; transition: 0.2s; }
.payment-option.active { border-color: var(--accent); background: #fff1f2; }
.payment-option input { margin-right: 12px; transform: scale(1.2); }

.qr-box { display: none; padding: 15px; background: #f8fafc; border-radius: 15px; border: 2px dashed #cbd5e1; margin-bottom: 15px; }
.qr-box img { width: 150px; border-radius: 10px; border: 3px solid white; }

.add-btn { width: 100%; background: var(--accent); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 700; font-size: 16px; cursor: pointer; }
.wa-btn { width: 100%; background: var(--wa); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 700; font-size: 16px; margin-top: 10px; animation: pulse 2s infinite; cursor: pointer; }

@keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }

.qty-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 15px 0; background: #f1f5f9; padding: 10px; border-radius: 15px; }
.qty-btn { width: 35px; height: 35px; border: none; border-radius: 10px; background: white; font-weight: bold; cursor: pointer; color: var(--accent); font-size: 18px; }
</style>

<script>
let cart = { name: "Chicken Pickle â€“ Boneless", price: 200, qty: 1 };
const adminPhone = "919652038360";
let paymentMethod = "Pay on Delivery";

function addToCart(name, price) {
    document.getElementById('popSound').play();
    cart.qty = 1; 
    updateUI();
    document.getElementById('cart-modal').style.display = 'flex';
}

function changeQty(amt) {
    cart.qty += amt;
    if(cart.qty < 1) cart.qty = 1;
    updateUI();
}

function updateUI() {
    document.getElementById('modal-qty').innerText = cart.qty;
    document.getElementById('cart-total').innerText = cart.price * cart.qty;
}

function setPayment(type) {
    const pod = document.getElementById('opt-pod');
    const qr = document.getElementById('opt-qr');
    const qrBox = document.getElementById('qrContainer');
    
    if(type === 'qr') {
        qr.classList.add('active'); pod.classList.remove('active');
        qrBox.style.display = 'block'; paymentMethod = "Paid via QR";
    } else {
        pod.classList.add('active'); qr.classList.remove('active');
        qrBox.style.display = 'none'; paymentMethod = "Pay on Delivery";
    }
}

function closeCart() { document.getElementById('cart-modal').style.display = 'none'; }

function generateOrderID() {
    const now = new Date();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    let count = parseInt(localStorage.getItem('svls_ord_count') || 0) + 1;
    localStorage.setItem('svls_ord_count', count);
    const randomStr = Math.random().toString(36).substring(2, 4).toUpperCase();
    return `${mm}${dd}-${String(count).padStart(3, '0')}-${randomStr}`;
}
