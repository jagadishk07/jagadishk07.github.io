<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVLS Mart | Pickle Haus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root { --accent: #b91c1c; --wa: #25d366; --slate: #475569; --light-red: #fef2f2; }
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }

body { background: #fdf2f2; color: #1e293b; overflow-x: hidden; }

/* Background Animation */
.bg-elements { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
.floating-item { position: absolute; opacity: 0; animation: float 12s linear infinite; }
@keyframes float {
    0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.15; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* Navbar */
.topbar { position: fixed; top: 0; width: 100%; height: 70px; background: white; display: flex; align-items: center; padding: 0 20px; border-bottom: 3px solid var(--accent); z-index: 1000; }

/* BRAND LOGO - Centered */
.hero { margin-top: 100px; text-align: center; width: 100%; display: flex; justify-content: center; }
.brand-logo-container { display: inline-block; perspective: 1000px; }
.brand-logo-container img { 
    width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--accent); 
    padding: 5px; background: white; transition: transform 0.1s ease-out; cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

/* UI Elements */
.container { max-width: 400px; margin: auto; padding: 15px; position: relative; z-index: 1; }
.card { background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 15px 35px rgba(185,28,28,0.1); border: 1px solid #fee2e2; text-align: center; }
.card-img-container { perspective: 1000px; padding: 15px; cursor: pointer; }
.card img { width: 100%; border-radius: 15px; transition: transform 0.1s ease-out; }

/* Thank You Toast */
#thank-you-toast {
    display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    background: white; padding: 30px; border-radius: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    z-index: 3000; text-align: center; border: 2px solid var(--accent); animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
@keyframes popIn { from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; } to { transform: translate(-50%, -50%) scale(1); opacity: 1; } }

/* Sparkles */
.sparkle { position: absolute; pointer-events: none; font-size: 20px; z-index: 9999; animation: sparkle-fly 0.8s ease-out forwards; }
@keyframes sparkle-fly {
    0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
    100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(1.2) rotate(360deg); opacity: 0; }
}

/* Modals & Inputs */
#cart-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; padding: 15px; backdrop-filter: blur(8px); }
.modal-content { background: white; width: 100%; max-width: 380px; border-radius: 30px; padding: 25px; text-align: center; max-height: 90vh; overflow-y: auto; }
.location-box { background: #f1f5f9; border-radius: 12px; padding: 10px; margin-bottom: 10px; font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 8px; }
.add-btn { width: 100%; background: var(--accent); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 700; font-size: 16px; cursor: pointer; }
.wa-btn { width: 100%; background: var(--wa); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 700; font-size: 16px; margin-top: 10px; cursor: pointer; }
.qty-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 15px 0; background: #f8fafc; padding: 10px; border-radius: 15px; }
.address-input { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #cbd5e1; margin-bottom: 15px; }
.payment-option { display: flex; align-items: center; padding: 12px; border: 2px solid #e2e8f0; border-radius: 15px; margin-bottom: 8px; cursor: pointer; text-align: left; }
.payment-option.active { border-color: var(--accent); background: #fff1f2; }
</style>
</head>
<body>

<div id="thank-you-toast">
    <div style="font-size: 50px;">‚ù§Ô∏è</div>
    <h2 style="color:var(--accent); margin-top:10px;">Thank You!</h2>
    <p style="color:var(--slate); font-weight: 600;">Redirecting you home...</p>
</div>

<div class="bg-elements" id="bg-elements"></div>
<audio id="popSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

<div class="topbar">
  <img src="https://jagadishk07.github.io/notes/brand_logo.png" height="40">
  <h1 style="font-family:'Orbitron'; font-size:16px; margin-left:10px; color:var(--accent)">SVLS MART</h1>
</div>

<div class="hero">
  <div class="brand-logo-container tilt-target">
    <img src="https://jagadishk07.github.io/notes/brand_logo.png">
  </div>
</div>

<div class="container">
  <div class="card">
    <div class="card-img-container tilt-target">
        <img src="https://jagadishk07.github.io/notes/logo.png">
    </div>
    <div style="padding: 0 20px 20px 20px;">
      <div class="stock-badge">üî• Only a few packs left!</div>
      <h3 style="font-size: 18px; font-weight: 700;">Chicken Pickle ‚Äì Boneless</h3>
      <span style="display:block; font-size: 26px; font-weight: 800; color: var(--accent); margin: 10px 0;">‚Çπ200</span>
      <button class="add-btn" onclick="addToCart()">Add to Cart üõí</button>
    </div>
  </div>
</div>

<footer style="margin: 40px 0 20px 0; text-align: center; padding: 20px; color: var(--slate);">
    <p style="font-size: 13px; font-weight: 600;">&copy; 2026 SVLS Mart. All rights reserved.</p>
    <p style="font-size: 11px; margin-top: 8px; opacity: 0.8; letter-spacing: 1px;">Made with ‚ù§Ô∏è by MANG</p>
</footer>

<div id="cart-modal">
  <div class="modal-content">
    <h3 style="color:var(--accent)">Confirm Order</h3>
    <div class="qty-box">
        <button onclick="changeQty(-1)" style="border:none; width:30px; background:white; font-weight:bold;">-</button>
        <span id="modal-qty" style="font-weight:800;">1</span>
        <button onclick="changeQty(1)" style="border:none; width:30px; background:white; font-weight:bold;">+</button>
    </div>
    <div style="font-size: 20px; font-weight: 800; color: var(--accent); margin-bottom:15px;">Total: ‚Çπ<span id="cart-total">200</span></div>
    
    <div class="location-box">
        <span id="loc-icon">üìç</span> <span id="loc-text">Requesting GPS...</span>
    </div>
    <input type="text" id="door-no" class="address-input" placeholder="House No / Landmark">
    
    <div class="payment-option active" id="opt-pod" onclick="setPayment('pod')">
        <input type="radio" checked id="radio-pod"> <span style="margin-left:10px; font-weight:600;">Pay on Delivery</span>
    </div>
    <div class="payment-option" id="opt-qr" onclick="setPayment('qr')">
        <input type="radio" id="radio-qr"> <span style="margin-left:10px; font-weight:600;">Online / QR Code</span>
    </div>

    <button class="wa-btn" onclick="sendWhatsApp()">Confirm on WhatsApp üì≤</button>
    <p onclick="closeCart()" style="margin-top:15px; font-size:12px; color:var(--slate); cursor:pointer;">Go Back</p>
  </div>
</div>

<script>
let cart = { name: "Chicken Pickle ‚Äì Boneless", price: 200, qty: 1 };
const adminPhone = "919652038360";
let paymentMethod = "Pay on Delivery";
let mapsLink = "Denied";

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((p) => {
            mapsLink = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            document.getElementById('loc-text').innerText = "GPS Captured!";
            document.getElementById('loc-icon').innerText = "‚úÖ";
        });
    }
}

document.addEventListener('click', (e) => {
    if (e.target.closest('.tilt-target')) {
        const spices = ['üå∂Ô∏è', 'üî•', '‚ú®'];
        for (let i = 0; i < 8; i++) {
            const s = document.createElement('div');
            s.className = 'sparkle';
            s.innerHTML = spices[Math.floor(Math.random() * spices.length)];
            s.style.left = e.pageX + 'px'; s.style.top = e.pageY + 'px';
            s.style.setProperty('--tx', (Math.random() - 0.5) * 150 + 'px');
            s.style.setProperty('--ty', (Math.random() - 0.5) * 150 + 'px');
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 800);
        }
    }
});

const tilts = document.querySelectorAll('.tilt-target');
tilts.forEach(t => {
    t.addEventListener('mousemove', (e) => {
        const r = t.getBoundingClientRect();
        const rX = ((e.clientY - r.top - r.height/2) / (r.height/2)) * -15;
        const rY = ((e.clientX - r.left - r.width/2) / (r.width/2)) * 15;
        const img = t.querySelector('img');
        if(img) img.style.transform = `rotateX(${rX}deg) rotateY(${rY}deg) scale(1.05)`;
    });
    t.addEventListener('mouseleave', () => {
        const img = t.querySelector('img');
        if(img) img.style.transform = `rotateX(0) rotateY(0) scale(1)`;
    });
});

function initBG() {
    const container = document.getElementById('bg-elements');
    const items = ['üçó', 'üå∂Ô∏è', 'üî•'];
    for (let i = 0; i < 12; i++) {
        const span = document.createElement('span');
        span.className = 'floating-item';
        span.innerText = items[Math.floor(Math.random() * items.length)];
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDelay = Math.random() * 10 + 's';
        container.appendChild(span);
    }
}
initBG();

function generateOrderID() {
    const now = new Date();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    let count = parseInt(localStorage.getItem('ord_count') || 0) + 1;
    localStorage.setItem('ord_count', count);
    return `${mm}${dd}-${String(count).padStart(3, '0')}`;
}

function addToCart() {
    document.getElementById('popSound').play();
    document.getElementById('cart-modal').style.display = 'flex';
    getLocation();
}

function changeQty(n) {
    cart.qty = Math.max(1, cart.qty + n);
    document.getElementById('modal-qty').innerText = cart.qty;
    document.getElementById('cart-total').innerText = cart.price * cart.qty;
}

function setPayment(t) {
    paymentMethod = t === 'qr' ? "Paid Online" : "Pay on Delivery";
    document.getElementById('opt-pod').classList.toggle('active', t === 'pod');
    document.getElementById('opt-qr').classList.toggle('active', t === 'qr');
    document.getElementById('radio-pod').checked = (t === 'pod');
    document.getElementById('radio-qr').checked = (t === 'qr');
}

function closeCart() { document.getElementById('cart-modal').style.display = 'none'; }

function sendWhatsApp() {
    const orderID = generateOrderID();
    const total = cart.price * cart.qty;
    const doorInfo = document.getElementById('door-no').value || "None provided";

    let text = "üî¥ *NEW ORDER CONFIRMATION*%0A";
    text += "üè™ *SVLS MART | PICKLE HAUS*%0A";
    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += `üÜî *Order ID:* ${orderID}%0A`;
    text += `üçó *${cart.name}*%0A`;
    text += `üì¶ *Quantity:* ${cart.qty} Packs%0A`;
    text += `üíµ *Price:* ‚Çπ${cart.price} x ${cart.qty} = ‚Çπ${total}%0A`;
    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += `üí∞ *TOTAL PAYABLE: ‚Çπ${total}*%0A`;
    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += "üìç *DELIVERY LOCATION:*%0A";
    text += `üè† *House/Landmark:* ${doorInfo}%0A`;
    text += `üó∫Ô∏è *GPS Link:* ${mapsLink}%0A`;
    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += "‚è∞ *Expected within 15-20 mins*%0A";
    text += `üí≥ *Method:* ${paymentMethod}%0A`;
    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += "üìû *SUPPORT:*%0A";
    text += `üì≤ *WhatsApp/Call:* ${adminPhone}%0A`;
    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += "üå∂Ô∏è *Fresh ‚Ä¢ Homemade ‚Ä¢ Hygienic*%0A";
    text += "üôè *Thank you for choosing Pickle Haus!*%0A";
    text += "üçó *We hope you love every bite!*%0A";

    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    
    // Show Thank You and Redirect
    document.getElementById('cart-modal').style.display = 'none';
    document.getElementById('thank-you-toast').style.display = 'block';

    setTimeout(() => {
        window.open(`https://api.whatsapp.com/send?phone=${adminPhone}&text=${text}`, '_blank');
        window.location.reload();
    }, 2000);
}
</script>
</body>
</html>
