<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVLS Mart | Pickle Haus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root { --accent: #b91c1c; --wa: #25d366; --slate: #475569; --light-red: #fef2f2; }
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
body { background: #fdf2f2; color: #1e293b; overflow-x: hidden; }

/* Background Decoration */
.bg-elements { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
.floating-item { position: absolute; opacity: 0; animation: float 12s linear infinite; }
@keyframes float {
    0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.15; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* Navbar */
.topbar { position: fixed; top: 0; width: 100%; height: 70px; background: white; display: flex; align-items: center; padding: 0 20px; border-bottom: 3px solid var(--accent); z-index: 1000; }

.hero { margin-top: 100px; text-align: center; width: 100%; display: flex; justify-content: center; }
.brand-logo-container img { 
    width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--accent); 
    padding: 5px; background: white; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.stock-badge {
    display: inline-block; background: #fee2e2; color: var(--accent);
    padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: 700;
    margin-bottom: 10px; animation: pulse-red 2s infinite;
}
@keyframes pulse-red {
    0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(185, 28, 28, 0.4); }
    70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(185, 28, 28, 0); }
    100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(185, 28, 28, 0); }
}

.container { max-width: 400px; margin: auto; padding: 15px; position: relative; z-index: 1; }
.card { background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 15px 35px rgba(185,28,28,0.1); border: 1px solid #fee2e2; text-align: center; }
.card img { width: 100%; border-radius: 15px; padding: 15px; }

/* QR Code Section */
#qr-display {
    display: none; margin: 15px 0; padding: 15px; border: 2px dashed #cbd5e1; border-radius: 20px;
    background: #f8fafc; animation: slideDown 0.3s ease-out;
}
#qr-display img { width: 180px; height: 180px; border-radius: 10px; }

@keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

/* Modals */
#cart-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; padding: 15px; backdrop-filter: blur(8px); }
.modal-content { background: white; width: 100%; max-width: 380px; border-radius: 30px; padding: 25px; text-align: center; max-height: 90vh; overflow-y: auto; }

.add-btn { width: 100%; background: var(--accent); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 700; cursor: pointer; }
.wa-btn { width: 100%; background: var(--wa); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 700; margin-top: 10px; cursor: pointer; }

.payment-option { display: flex; align-items: center; padding: 12px; border: 2px solid #e2e8f0; border-radius: 15px; margin-bottom: 8px; cursor: pointer; text-align: left; }
.payment-option.active { border-color: var(--accent); background: #fff1f2; }

#thank-you-toast {
    display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    background: white; padding: 30px; border-radius: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    z-index: 3000; text-align: center; border: 2px solid var(--accent);
}

footer { margin: 40px 0 20px 0; text-align: center; padding: 20px; color: var(--slate); }
</style>
</head>
<body>

<div id="thank-you-toast">
    <div style="font-size: 50px;">‚ù§Ô∏è</div>
    <h2 style="color:var(--accent); margin-top:10px;">Thank You!</h2>
    <p style="color:var(--slate); font-weight: 600;">Redirecting to WhatsApp...</p>
</div>

<div class="bg-elements" id="bg-elements"></div>

<div class="topbar">
  <img src="https://jagadishk07.github.io/notes/brand_logo.png" height="40">
  <h1 style="font-family:'Orbitron'; font-size:16px; margin-left:10px; color:var(--accent)">SVLS MART</h1>
</div>

<div class="hero">
  <div class="brand-logo-container">
    <img src="https://jagadishk07.github.io/notes/brand_logo.png">
  </div>
</div>

<div class="container">
  <div class="card">
    <img src="https://jagadishk07.github.io/notes/logo.png">
    <div style="padding: 0 20px 20px 20px;">
      <div class="stock-badge">üî• Only a few packs left!</div>
      <h3 style="font-size: 18px; font-weight: 700;">Chicken Pickle ‚Äì Boneless</h3>
      <span style="display:block; font-size: 26px; font-weight: 800; color: var(--accent); margin: 10px 0;">‚Çπ200</span>
      <button class="add-btn" onclick="addToCart()">Add to Cart üõí</button>
    </div>
  </div>
</div>

<footer>
    <p style="font-size: 13px; font-weight: 600;">&copy; 2026 SVLS Mart. All rights reserved.</p>
    <p style="font-size: 11px; margin-top: 8px; opacity: 0.8; letter-spacing: 1px;">Made with ‚ù§Ô∏è by MANG</p>
</footer>

<div id="cart-modal">
  <div class="modal-content">
    <h3 style="color:var(--accent)">Confirm Order</h3>
    <div style="font-size: 20px; font-weight: 800; color: var(--accent); margin: 15px 0;">Total: ‚Çπ<span id="cart-total">200</span></div>
    
    <input type="text" id="door-no" style="width:100%; padding:12px; border-radius:12px; border:1px solid #cbd5e1; margin-bottom:15px;" placeholder="House No / Landmark">
    
    <div class="payment-option active" id="opt-pod" onclick="setPayment('pod')">
        <input type="radio" checked id="radio-pod"> <span style="margin-left:10px; font-weight:600;">Pay on Delivery</span>
    </div>
    <div class="payment-option" id="opt-qr" onclick="setPayment('qr')">
        <input type="radio" id="radio-qr"> <span style="margin-left:10px; font-weight:600;">Online / QR Code</span>
    </div>

    <div id="qr-display">
        <p style="font-size: 11px; margin-bottom: 5px;">Scan to Pay & Share Screenshot</p>
        <img src="scan.jpg" alt="Payment QR">
    </div>

    <button class="wa-btn" onclick="sendWhatsApp()">Confirm on WhatsApp üì≤</button>
    <p onclick="closeCart()" style="margin-top:15px; font-size:12px; color:var(--slate); cursor:pointer;">Go Back</p>
  </div>
</div>

<script>
let paymentMethod = "Pay on Delivery";
let mapsLink = "Not Captured";

function addToCart() {
    document.getElementById('cart-modal').style.display = 'flex';
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((p) => {
            mapsLink = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
        });
    }
}

function closeCart() { document.getElementById('cart-modal').style.display = 'none'; }

function setPayment(t) {
    const qrDiv = document.getElementById('qr-display');
    if(t === 'qr') {
        paymentMethod = "Paid Online (QR Code)";
        qrDiv.style.display = 'block';
    } else {
        paymentMethod = "Pay on Delivery";
        qrDiv.style.display = 'none';
    }
    document.getElementById('opt-pod').classList.toggle('active', t === 'pod');
    document.getElementById('opt-qr').classList.toggle('active', t === 'qr');
    document.getElementById('radio-pod').checked = (t === 'pod');
    document.getElementById('radio-qr').checked = (t === 'qr');
}

function generateOrderID() {
    const now = new Date();
    return `${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}-${Math.floor(Math.random()*900)+100}`;
}

function sendWhatsApp() {
    const orderID = generateOrderID();
    const doorInfo = document.getElementById('door-no').value || "Not provided";
    const adminPhone = "919652038360";

    // RESTORED STANDARD ORDERING TEMPLATE
    let text = "üî¥ *NEW ORDER CONFIRMATION*%0A";
    text += "üè™ *SVLS MART | PICKLE HAUS*%0A";
    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += `üÜî *Order ID:* ${orderID}%0A`;
    text += "üçó *Chicken Pickle ‚Äì Boneless*%0A";
    text += "üì¶ *Quantity:* 1 Pack%0A";
    text += "üíµ *Price:* ‚Çπ200%0A";
    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += "üí∞ *TOTAL PAYABLE: ‚Çπ200*%0A";
    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += "üìç *DELIVERY LOCATION:*%0A";
    text += `üè† *House/Landmark:* ${doorInfo}%0A`;
    text += `üó∫Ô∏è *GPS Link:* ${mapsLink}%0A`;
    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += "‚è∞ *Expected within 15-20 mins*%0A";
    text += `üí≥ *Method:* ${paymentMethod}%0A`;
    text += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A";
    text += "üå∂Ô∏è *Fresh ‚Ä¢ Homemade ‚Ä¢ Hygienic*%0A";
    text += "üôè *Thank you for choosing Pickle Haus!*%0A";

    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    document.getElementById('cart-modal').style.display = 'none';
    document.getElementById('thank-you-toast').style.display = 'block';

    setTimeout(() => {
        window.open(`https://api.whatsapp.com/send?phone=${adminPhone}&text=${text}`, '_blank');
        location.reload();
    }, 2000);
}

// Background animation
function initBG() {
    const container = document.getElementById('bg-elements');
    const items = ['üå∂Ô∏è', 'üî•', 'üçó'];
    for (let i = 0; i < 12; i++) {
        const span = document.createElement('span');
        span.className = 'floating-item';
        span.innerText = items[Math.floor(Math.random() * items.length)];
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(span);
    }
}
initBG();
</script>
</body>
</html>
